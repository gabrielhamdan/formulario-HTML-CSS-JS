<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="content">
        <div class="content-info">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form class="form">
            <div class="form-fields" id="form">
                <input type="text" placeholder="Nome*" id="name" name="required" onblur="onFocusOut(this)" oninput="isEmpty(this)" required>
                <p>campo obrigatório</p>
                <input type="email" placeholder="Email*" id="mail" name="required" onblur="onFocusOut(this)" oninput="isEmpty(this)" required>
                <p>campo obrigatório</p>
                <input type="tel" placeholder="Telefone*" id="phone" name="required" onblur="onFocusOut(this)" oninput="isEmpty(this)" required>
                <p>campo obrigatório</p>
                <textarea name="required" id="" cols="30" rows="30" placeholder="Mensagem*" class="message-field" onblur="onFocusOut(this)" oninput="isEmpty(this)" required></textarea>
                <p>campo obrigatório</p>
            </div>
            <p>*campos orbigatórios</p>
            <button onclick="submitMessage()" class="button">Enviar</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
